<h2>Timeslots</h2>

<button mat-raised-button color="primary" class="timeslotForm" (click)="openAddEditTimeslotForm()">Add Timeslot</button>

<div class="filter-container">
    <mat-form-field class="filter-field">
        <mat-label>Day</mat-label>
        <mat-select [(ngModel)]="filterValues.dayOfWeek" (selectionChange)="applyFilter('dayOfWeek', $event.value)">
            <mat-option value="">All</mat-option>
            <mat-option value="MONDAY">Monday</mat-option>
            <mat-option value="TUESDAY">Tuesday</mat-option>
            <mat-option value="WEDNESDAY">Wednesday</mat-option>
            <mat-option value="THURSDAY">Thursday</mat-option>
            <mat-option value="FRIDAY">Friday</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="filter-field">
        <mat-label>Time</mat-label>
        <input matInput [(ngModel)]="filterValues.time" (keyup)="applyFilter('time', filterValues.time)" placeholder="Ex. 08:00">
    </mat-form-field>

    <button mat-flat-button class="reset-button" (click)="resetFilters()">
        <mat-icon>refresh</mat-icon>
        Reset Filters
    </button>
</div>

<mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="dayOfWeek">
        <mat-header-cell *matHeaderCellDef>Timeslot Week Day</mat-header-cell>
        <mat-cell *matCellDef="let timeslot">{{ timeslot.dayOfWeek }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <mat-header-cell *matHeaderCellDef>Timeslot Start Time</mat-header-cell>
        <mat-cell *matCellDef="let timeslot">{{ timeslot.startTime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <mat-header-cell *matHeaderCellDef>Timeslot End Time</mat-header-cell>
        <mat-cell *matCellDef="let timeslot">{{ timeslot.endTime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
            <button mat-icon-button color="warn" (click)="deleteTimeslot(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of rooms"></mat-paginator>
