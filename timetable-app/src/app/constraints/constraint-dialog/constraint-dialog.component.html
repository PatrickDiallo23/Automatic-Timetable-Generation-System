<div mat-dialog-title>
    <h1>Constraint Form</h1>
</div>

<form [formGroup]="constraintForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">


        <mat-form-field appearance="outline">
            <mat-label>Constraint description</mat-label>
            <input matInput type="text" placeholder="roomConflictUniversity" formControlName="description">
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Constraint Weight</mat-label>
            <mat-select formControlName="weight">
                <mat-option *ngFor="let val of weight" [value]="val">{{val}}
                </mat-option>
            </mat-select>
        </mat-form-field>


    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
