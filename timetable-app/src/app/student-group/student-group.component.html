<h2>Student Groups</h2>

<button mat-raised-button color="primary" class="StudentGroupForm" (click)="openAddEditStudentGroupForm()">Add Student Group</button>

<mat-table [dataSource]="dataSource" class="table">

    <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
        <mat-cell *matCellDef="let studentGroup">{{ studentGroup.year }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let studentGroup">{{ studentGroup.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="group">
        <mat-header-cell *matHeaderCellDef>Group</mat-header-cell>
        <mat-cell *matCellDef="let studentGroup">{{ studentGroup.studentGroup }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="semiGroup">
        <mat-header-cell *matHeaderCellDef>Semi Group</mat-header-cell>
        <mat-cell *matCellDef="let studentGroup">{{ studentGroup.semiGroup }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="No. of Students">
        <mat-header-cell *matHeaderCellDef>No. of Students</mat-header-cell>
        <mat-cell *matCellDef="let studentGroup">{{ studentGroup.numberOfStudents }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
            <button mat-icon-button color="warn" (click)="deleteStudentGroup(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of student groups"></mat-paginator>
